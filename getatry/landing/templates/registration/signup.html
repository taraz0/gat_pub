{% extends "landing/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;"> <!-- Full viewport height and centering -->
        <div class="col-md-6 col-lg-4"> <!-- Adjust column size as needed -->
            <div class="card p-4">
                <h2>Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit">Sign up</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}" />
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
