{% extends "landing/base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;"> <!-- Full viewport height and centering -->
        <div class="col-md-6 col-lg-4"> <!-- Adjust column size as needed -->
            <div class="card p-4">
                <h2 class="text-center">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
