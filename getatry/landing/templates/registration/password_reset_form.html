{% block content %}
<div class="container">
    <h2>Password Reset</h2>
    <p>Enter your email to receive the password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send me the link</button>
    </form>
</div>
{% endblock %}
